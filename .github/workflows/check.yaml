name: Check Code

on:
  - push

jobs:
  os-python-matrix:
    strategy:
      matrix:
        os:
          - name: macos
            icon: üçè
          - name: ubuntu
            icon: üêß
          - name: windows
            icon: ü™ü
        python-version:
          - '3.12'
          - '3.13'
          - '3.14'
        exclude:
          # No easy option (that I know) to install HDF5 on Windows 
          - os: 
              name: windows
            python-version: '3.14'
          - os: 
              name: ubuntu
          # Fails: ‚ÄúValueError: invalid literal for int() with base 10: '1.dev'‚Äù
            python-version: '3.14'

    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} Python ${{ matrix.python-version }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    # We install HDF5 in case an official binary build of PyTables is not
    # available for the current Python version yet

    - name: Install HDF5 on Linux
      if: runner.os == 'Linux'
      run: sudo apt install libhdf5-dev libblosc-dev libbz2-dev liblzo2-dev

    - name: Install HDF5 on macOS
      if: runner.os == 'macOS'
      run: brew install hdf5 c-blosc2 lzo bzip2

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ICOapi and dev/test packages
      run: make setup

    - name: Check code base
      run: make check

